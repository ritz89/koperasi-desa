{% load static %}
<div id="carouselExampleIndicators" class="carousel slide">
    <ol class="carousel-indicators">
        {% for item in banner  %}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class=""></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
        {% for item in banner  %}
            {% if forloop.counter0 == 0 %}
                <div class="carousel-item active">
            {% else %}
                <div class="carousel-item">
            {% endif %}
            <div class="page-header page-header-mini header-filter">
                <div class="page-header-image" style="background-image: url('{{ item.image.url }}');"></div>
                <div class="content-center text-center">
                    <div class="row">
                        <div class="col-md-8 ml-auto mr-auto">
                            <h1 class="title">{{ item.title }}</h1>
                            <h4 class="description text-white">{{ item.messages }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <i class="now-ui-icons arrows-1_minimal-left"></i>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <i class="now-ui-icons arrows-1_minimal-right"></i>
    </a>
</div>
