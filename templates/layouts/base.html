{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    {% block title %}{% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200|Open+Sans+Condensed:700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static '/css/now-ui-kit.css' %}" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="{% static '/demo/demo.css' %}" rel="stylesheet" />
{% block stylesheet %}{% endblock %}
</head>

<body class="ecommerce-page sidebar-collapse">
  <!-- Navbar -->
  {% include 'layouts/navbar-default.html' %}
  <!-- End Navbar -->
  <div class="wrapper">
      {% block header %}{% endblock %}
    <div class="main">
        {% block content %}{% endblock %}
    </div>
    <!-- end-main-raised -->
    <footer class="footer">
        {% include 'layouts/footer-default.html' %}</footer>
  </div>
  <!--   Core JS Files   -->
  <script src="{% static '/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static '/js/plugins/bootstrap-switch.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static '/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
  <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
  <script src="{% static '/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  <script src="{% static '/js/plugins/bootstrap-tagsinput.js' %}"></script>
  <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  <script src="{% static '/js/plugins/bootstrap-selectpicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  <script src="{% static '/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static '/js/now-ui-kit.js' %}" type="text/javascript"></script>
  <script src="https://unpkg.com/htmx.org@1.5.0" integrity="sha384-oGA+prIp5Vchu6we2YkI51UtVzN9Jpx2Z7PnR1I78PnZlN8LkrCT4lqqqmDkyrvI" crossorigin="anonymous"></script>

  {% block scripts %}{% endblock %}
</body>


</html>
